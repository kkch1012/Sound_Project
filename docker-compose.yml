version: '3.8'

services:
  # FastAPI 애플리케이션
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sound_project_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sound_project
      - POSTGRES_PORT=5432
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - MODEL_PATH=${MODEL_PATH:-checkpoints/sound_classifier_best_model.pt}
      - MODEL_TYPE=${MODEL_TYPE:-cnn}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sound_network

  # PostgreSQL 데이터베이스
  db:
    image: postgres:15-alpine
    container_name: sound_project_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sound_project
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sound_network

  # GPU 학습용 서비스 (선택적)
  trainer:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: sound_project_trainer
    volumes:
      - .:/app
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: >
      python scripts/train.py
      --data_dir data
      --model_type cnn
      --epochs 100
      --batch_size 32
      --lr 0.001
      --experiment_name sound_classifier
    profiles:
      - training
    networks:
      - sound_network

networks:
  sound_network:
    driver: bridge

volumes:
  postgres_data:
